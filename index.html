<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電卓</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .calculator {
        background: #2c3e50;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        padding: 30px;
        width: 350px;
        max-width: 100%;
      }

      .display {
        background: #34495e;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: right;
        box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .display input {
        width: 100%;
        background: transparent;
        border: none;
        color: #ecf0f1;
        font-size: 2.5rem;
        font-weight: bold;
        text-align: right;
        outline: none;
        font-family: "Courier New", monospace;
      }

      .display input::placeholder {
        color: #7f8c8d;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .btn {
        background: linear-gradient(145deg, #34495e, #2c3e50);
        border: none;
        border-radius: 15px;
        color: #ecf0f1;
        font-size: 1.5rem;
        font-weight: bold;
        height: 70px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        font-family: "Arial", sans-serif;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(145deg, #3d566e, #34495e);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      .btn.operator {
        background: linear-gradient(145deg, #e74c3c, #c0392b);
      }

      .btn.operator:hover {
        background: linear-gradient(145deg, #ec7063, #e74c3c);
      }

      .btn.equals {
        background: linear-gradient(145deg, #27ae60, #229954);
      }

      .btn.equals:hover {
        background: linear-gradient(145deg, #2ecc71, #27ae60);
      }

      .btn.clear {
        background: linear-gradient(145deg, #f39c12, #e67e22);
      }

      .btn.clear:hover {
        background: linear-gradient(145deg, #f1c40f, #f39c12);
      }

      .btn.zero {
        grid-column: span 2;
      }

      @media (max-width: 480px) {
        .calculator {
          width: 100%;
          padding: 20px;
        }

        .btn {
          height: 60px;
          font-size: 1.2rem;
        }

        .display input {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" placeholder="0" readonly />
      </div>

      <div class="buttons">
        <button class="btn clear" data-action="clear">C</button>
        <button class="btn operator" data-action="operator" data-operator="/">
          /
        </button>
        <button class="btn operator" data-action="operator" data-operator="*">
          ×
        </button>
        <button
          class="btn operator"
          data-action="operator"
          data-operator="-"
          onclick=""
        >
          -
        </button>

        <button class="btn number" data-number="7">7</button>
        <button class="btn number" data-number="8">8</button>
        <button class="btn number" data-number="9">9</button>
        <button class="btn operator" data-action="operator" data-operator="+">
          +
        </button>

        <button class="btn number" data-number="4">4</button>
        <button class="btn number" data-number="5">5</button>
        <button class="btn number" data-number="6">6</button>
        <button class="btn equals" data-action="equals" rowspan="2">=</button>

        <button class="btn number" data-number="1">1</button>
        <button class="btn number" data-number="2">2</button>
        <button class="btn number" data-number="3">3</button>

        <button class="btn number zero" data-number="0">0</button>
        <button class="btn decimal" data-action="decimal" data-decimal=".">.</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
